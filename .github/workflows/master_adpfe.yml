name: Azure Function Deploy With CICD

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
          architecture: x64

      - name: Install required python modules
        run: |
          cd ./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          pip install --target="./.python_packages/lib/site-packages" -r requirements.txt

      - name: Zip the Azure Function Deploy folder
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../AzureFunctionApp.zip ./*

      - name: "Az CLI login"
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_26EAA543B6814B8495138BAC840BF5DD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0D97735C5C9745FDB7F54DF2D1D07F03 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BD6583776E05418F9E4292F4DF828315 }}

      - name: "Run az commands"
        run: |
          az account show
          az group list

      - name: Deploy to Azure Function App
        run: |
          az functionapp deployment source config-zip \
            --name adpfe \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --src AzureFunctionApp.zip
